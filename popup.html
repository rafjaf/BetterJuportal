<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better Juportal - Info</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      margin: 0;
      padding: 0;
      min-width: 320px;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .popup-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      padding: 32px 28px 24px 28px;
      min-width: 300px;
      max-width: 350px;
      text-align: center;
      border: 1px solid #e3e8f0;
      position: relative;
    }
    .popup-title {
      font-size: 1.5em;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    .popup-label {
      font-weight: 600;
      color: #4a5568;
      margin-right: 6px;
    }
    .popup-value {
      color: #2d3748;
    }
    .github-link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .github-link:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    .popup-footer {
      margin-top: 18px;
      font-size: 0.95em;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-title">Better Juportal</div>
    <div><span class="popup-label">Author:</span><span class="popup-value">RafaÃ«l Jafferali</span></div>
    <div><span class="popup-label">Version:</span><span class="popup-value" id="version">Loading...</span></div>
    <script src="scripts/popup.js"></script>
    <div><span class="popup-label">GitHub:</span> <a class="github-link" href="https://github.com/rafjaf/BetterJuportal" target="_blank">rafjaf/BetterJuportal</a></div>
    <div class="popup-footer">Thank you for using Better Juportal!</div>
  </div>
</body>
</html>
